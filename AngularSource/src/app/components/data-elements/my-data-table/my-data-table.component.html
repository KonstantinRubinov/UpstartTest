<table mat-table *ngIf="dataSource!=null" matSort [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let element"><a routerLink="/myDataAdd/{{element.id}}">{{element.id}}</a></td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>amount</th>
    <td mat-cell *matCellDef="let element"> {{element.amount}}</td>
  </ng-container>
  
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'yyyy-MM-dd'}}</td>
  </ng-container>

  <ng-container matColumnDef="isPrivate">
    <th mat-header-cell *matHeaderCellDef>isPrivate</th>
    <td mat-cell *matCellDef="let element"> {{element.isPrivate}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="dataSource==null"  class="row justify-content-md-center">
    <p>There Is No Data - Add Data</p>
</div>
